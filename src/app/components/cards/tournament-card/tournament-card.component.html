<ion-card>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <img [src]="tournament.logo" />
      </ion-col>
      <ion-col size="8">
        <ion-row>
          <ion-col size="12">
            <h2 class="ion-text-center">
              {{tournament.name}}
            </h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            O campe√£o leva {{tournament.prize[0] | currency: 'BRL'}}
          </ion-col>
          <ion-col size="6">
            Participantes {{tournament.teams.length}} / {{tournament.totalUsers}}
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
