<app-my-header [menu]="false" url="friends-home" title="Buscar Amigos"></app-my-header>

<ion-content>

  <ion-searchbar (ionChange)="search($event)"
  showCancelButton="focus"
  cancelButtonText="Cancelar"
  placeholder="Encontrar amigos"
  animated
  inputmode="text"
  debounce="700"></ion-searchbar>

  <ng-container *ngIf="searchText.length > 0">

    <ng-container *ngIf="found">
      <ion-item>
        <ion-label>{{found.userName}}</ion-label>
        <ion-button (click)="sendFriendRequest()" expand="block" fill="clear" shape="round">
          <ion-label>Adicionar</ion-label>
        </ion-button>
      </ion-item>
    </ng-container>

    <ng-container *ngIf="!found">
      <p>Not found</p>
    </ng-container>

  </ng-container>


</ion-content>
