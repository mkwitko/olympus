<app-my-header title="Meu Perfil"></app-my-header>

<ion-content>
  <div class="profile">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <p class="ion-text-center center">
            <img src="../assets/img/default-user.png" alt="">
          </p>
        </ion-col>
        <ion-col size="8">
          <div class="center ion-margin-end">
            <div class="texts">
              <p class="title">mauriciokwitko</p>
              <p class="subtitle">bla bla bla bla bandeira bla bla bla</p>
              <div class="ion-margin-top">
                <p>
                  <ion-button fill="clear">
                    <ion-icon slot="end" color="tertiary" name="medal-sharp"></ion-icon>
                  </ion-button>
                  <ion-button fill="clear">
                    <ion-icon slot="end" color="tertiary" name="ticket-sharp"></ion-icon>
                  </ion-button>
                  <ion-button fill="clear">
                    <ion-icon slot="end" color="tertiary" name="warning-sharp"></ion-icon>
                  </ion-button>
                </p>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="bio">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="3">
          <p class="ion-text-center center">
            <img src="../../../../../assets/screens/profile/team-logo.png" alt="">
          </p>
        </ion-col>
        <ion-col size="9">
          <div class="center ion-margin-start ion-margin-end">
            <p class="title">PUBG Professional Player for Olympus</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="trophys">
    <ion-card>
      <ion-card-header>
        <ion-grid fixed>
          <ion-row>
            <ng-container *ngFor="let item of trophyItens">
              <ion-col size="3">
                <p button (click)="changeSlide(item.id)"[ngClass]="{'active': item.active === true}" class="title ion-text-center">{{item.name}}</p>
              </ion-col>
            </ng-container>
          </ion-row>
        </ion-grid>
      </ion-card-header>
      <ion-card-content>
        <ion-slides  #trophySlides mode="ios" (ionSlideWillChange)="set()">
          <ng-container *ngFor="let item of trophyItens">
            <ion-slide>
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle class="title">{{item.name}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                  <ion-grid fixed>
                    <ion-row>
                      <ion-col size="12">
                        <ion-row>
                          <ion-col *ngFor="let headers of item.itens">
                            <img class="header" [src]="headers.img" alt="">
                            <p class="value">{{headers.value}}</p>
                          </ion-col>
                        </ion-row>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-content>
              </ion-card>
            </ion-slide>
          </ng-container>
        </ion-slides>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="stats">
    <ion-grid fixed>
      <ion-row class="ion-margin-bottom">
        <ion-col size="4">
          <h3 class="title">
            236
          </h3>
          <p class="subtitle">
            Total Played
          </p>
        </ion-col>
        <ion-col size="4">
          <h3 class="title">
            236
          </h3>
          <p class="subtitle">
            Total Played
          </p>
        </ion-col>
        <ion-col size="4">
          <h3 class="title">
            236
          </h3>
          <p class="subtitle">
            Total Played
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
