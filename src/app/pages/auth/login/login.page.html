<app-my-header [menu]="false" title="Login"></app-my-header>

<ion-content>
  <div class="container">
    <p class="ion-text-center ion-margin-top">
      <img class="ion-padding logo" src="" alt="">
    </p>
    <h2 class="ion-text-center">Login</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="12">

          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" [(ngModel)]="userLogin.userEmail"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="userLogin.userPassword" *ngIf="passwordVisible"></ion-input>
            <ion-icon slot="end" name="eye-outline" *ngIf="passwordVisible" (click)="changePasswordVisible()"></ion-icon>
            <ion-input type="text" [(ngModel)]="userLogin.userPassword" *ngIf="!passwordVisible"></ion-input>
            <ion-icon slot="end"  name="eye-off-outline" *ngIf="!passwordVisible" (click)="changePasswordVisible()"></ion-icon>
          </ion-item>

          <ion-button (click)="login()" class="ion-margin-top" color="tertiary">
            Enviar
          </ion-button>

          <ion-button (click)="register('register')" fill="clear" class="ion-margin-top" style="float: right;">
            Cadastro
          </ion-button>

          <ion-button (click)="forgotPassword('forgot')" fill="clear" class="ion-margin-top" style="float: right;">
            Esqueci senha
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
