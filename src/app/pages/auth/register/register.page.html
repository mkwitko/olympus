<app-my-header [menu]="false" title="Cadastro" url="login"></app-my-header>

<ion-content>
  <div class="container">
    <p class="ion-text-center ion-margin-top">
      <img class="ion-padding logo" src="" alt="">
    </p>
    <h2 class="ion-text-center">Registro</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="12">

          <ion-item>
            <ion-label position="floating">Nickname</ion-label>
            <ion-input type="email" [(ngModel)]="userRegister.userName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" [(ngModel)]="userRegister.userEmail"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="userRegister.userPassword" *ngIf="passwordVisible"></ion-input>
            <ion-icon slot="end" name="eye-outline" *ngIf="passwordVisible" (click)="changePasswordVisible()"></ion-icon>
            <ion-input type="text" [(ngModel)]="userRegister.userPassword" *ngIf="!passwordVisible"></ion-input>
            <ion-icon slot="end"  name="eye-off-outline" *ngIf="!passwordVisible" (click)="changePasswordVisible()"></ion-icon>
          </ion-item>

          <ion-button (click)="register()" class="ion-margin-top" color="primary">
            Cadastrar
          </ion-button>

          <ion-button (click)="back('login')" fill="clear" class="ion-margin-top" style="float: right;">
            Voltar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
